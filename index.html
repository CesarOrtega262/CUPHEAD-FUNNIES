<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CUPHEAD FUNNIES</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: #ffdccb;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      position: relative;
    }

    header {
      background: #151313;
      padding: 50px;
      text-align: center;
      color: #fb4605;
      font-size: 50px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .hidden {
      display: none;
    }

    form, .menu, .delivery, .history {
      background: rgb(255, 243, 243);
      padding: 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color:  #151313;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #fb4605;
    }

    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .item {
      border: 1px solid #eee;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .item h4 {
      margin: 10px 0 5px;
    }

    .item p {
      margin: 0 0 10px;
      color: #777;
    }

    .history ul {
      list-style: none;
      padding: 0;
    }

    .history li {
      margin: 10px 0;
      padding: 10px;
      background: #fff8e1;
      border-left: 5px solid #fbc02d;
    }

    @media (max-width: 600px) {
      header {
        font-size: 22px;
      }

      .item img {
        height: 120px;
      }
    }
    footer{
    height: 100px;
    background-color: #151313;
    color: #ccc;
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 10px;
    }
   
  </style>
</head>

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const username = usernameInput.value.trim();
      if (username) {
        form.classList.add('hidden');
        menu.classList.remove('hidden');
        delivery.classList.remove('hidden');
        history.classList.remove('hidden');
        alert(`¬°Hola, ${username}! Ya puedes hacer tu pedido.`);
        loadHistory();
        renderMenu();
      }
    });

    function renderMenu() {
      combos.forEach(combo => {
        const item = document.createElement('div');
        item.classList.add('item');
        item.innerHTML = `
          <img src="${combo.img}" alt="${combo.name}" />
          <h4>${combo.name}</h4>
          <p>$${combo.price.toFixed(2)}</p>
        `;
        menuItems.appendChild(item);
      });
    }

    function makeOrder() {
      const product = document.getElementById('product').value;
      const address = document.getElementById('address').value.trim();
      const confirm = document.getElementById('orderConfirm');
      if (address) {
        const order = `${new Date().toLocaleString()} - ${product} a "${address}"`;
        confirm.textContent = `‚úÖ Pedido realizado: ${product} llegar√° a ${address}`;
        saveOrder(order);
        loadHistory();
        document.getElementById('address').value = '';
      } else {
        confirm.textContent = '‚ùå Ingresa una direcci√≥n v√°lida.';
      }
    }

    function saveOrder(order) {
      let orders = JSON.parse(localStorage.getItem('orders')) || [];
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));
    }

    function loadHistory() {
      orderList.innerHTML = '';
      const orders = JSON.parse(localStorage.getItem('orders')) || [];
      orders.forEach(o => {
        const li = document.createElement('li');
        li.textContent = o;
        orderList.appendChild(li);
      });
    }
  </script>
